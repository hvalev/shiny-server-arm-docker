name: ci
on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - '**'

jobs:
  buildx:
    runs-on: self-hosted
    timeout-minutes: 4320
    steps:
      - name: Free Disk Space
        uses: ShubhamTatvamasi/free-disk-space-action@master

      - name: Checkout
        uses: actions/checkout@v5

      - name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2.3.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # Define a local cache directory on your runner
      - name: Prepare local cache directory
        run: mkdir -p /tmp/runner/docker-cache

      - name: Build shiny
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          target: shiny
          cache-from: type=local,src=/tmp/runner/docker-cache
          cache-to: type=local,dest=/tmp/runner/docker-cache,mode=max

      - name: Build shiny with devtools
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm/v7,linux/arm64,linux/amd64
          target: shiny-with-devtools
          cache-from: type=local,src=/tmp/runner/docker-cache
          cache-to: type=local,dest=/tmp/runner/docker-cache,mode=max
